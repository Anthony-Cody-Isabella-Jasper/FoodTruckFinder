<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>FoodTruckFinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<nav th:replace="partials :: loggedNav"></nav>



<div>
  <div>
    <p>Add map from API</p>
    <img src=""><p>Verified at location by Truck owner</p>
    <img src=""><p>Verified by <span>#</span> of visitors</p>
  </div>
  <div>
    <h3 th:text="${truck.name}"></h3>
    <p th:each="cuisine : ${truck.cuisines}">Truck Cuisines: <span th:text="${cuisine.name}"></span></p>
    <p>Phone Number: <span th:text="${truck.phone}"></span></p>
    <p th:text="${truck.description}"></p>
  </div>
  <div>
    <div id="carouselTruckPhotos" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
        <li data-target="#carouselIndicators" data-slide-to="2"></li>
        <li data-target="#carouselIndicators" data-slide-to="3"></li>
        <li data-target="#carouselIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="userImg" id="img1">
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="userImg" id="img2">
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="userImg" id="img3">
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="userImg" id="img4">
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="userImg" id="img5">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
</div>

<div>
  Menu Items:
  <div th:each="menu : ${truck.menu}" class="menu-items">
    <span th:text="${menu.name}"></span>
  </div>
  <div class="truck-reviews">
    truck reviews
  </div>
</div>


<footer th:replace="partials :: footer"></footer>
