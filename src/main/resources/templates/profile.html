<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>FoodTruckFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <nav th:if="${!#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: loggedNav"></nav>
    </nav>
    <nav th:if="${#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: truckNav"></nav>
    </nav>
</div>

<div sec:authorize="!isAuthenticated()">
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>



<div>
    <img th:attr="src=${user.profilePicture},alt=${user.profilePicture}">
    <div>
        <p th:text="${user.username}"></p>
        <p th:text="${user.email}"></p>
    </div>
</div>


<h3>My Favorites</h3>
<!--    USERS FAVORITES-->

<div class="userFavorites" th:each="favorite : ${favorites}">
    <img th:attr="src=${favorite.profile_picture},alt=${favorite.profile_picture}">
   <p th:text="${favorite.name}"></p>
    <p th:text="${favorite.phone}"></p>

    <form th:action="@{/deleteFavorite}" th:method="post" >
        <input hidden th:value="${favorite.getId()}" name="truckId">
        <input hidden th:value="${#authentication.principal.getId()}" name="id">
        <button type="submit">Delete Favorite</button>
    </form>

</div>

<h3>My Reviews</h3>
<!--USERS REVIEWS-->
<div class="usersReviews" th:each="review : ${user.reviews}">
    <p th:text="${review.truck.name}"></p>
    <p th:text="${review.rating}"></p>
    <p th:text="${review.reviewText}"></p>
</div>

<footer th:replace="partials :: footer"></footer>
