<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>StreatFoods</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
	<link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<nav th:if="${!#authentication.principal.isTruckOwner}">
			<nav th:replace="partials :: loggedNav"></nav>
		</nav>
		<nav th:if="${#authentication.principal.isTruckOwner}">
			<nav th:replace="partials :: truckNav"></nav>
		</nav>
	</div>
	<div sec:authorize="!isAuthenticated()">
		<nav th:replace="partials :: notLoggedNav"></nav>
	</div>
	<a th:href="@{/admin}">ADMIN VIEW</a>
	<br>
	<a th:href="@{/approve}">APPROVE VIEW</a>
	<div id="map"></div>
	<div id="searchBar">
		<div>
			<form th:action="@{/search}" method="post">
				<input type="text" name="search" placeholder="Food Truck Search">
				<button type="submit" class="btn btn-light"><i class="bi bi-search"></i> Search</button>
			</form>
		</div>
		<div id="filters">
			<h5>Food Truck Filters</h5>
			<form th:action="@{/filter}" method="post">
				<label for="cuisineSelect">Cuisine</label>
				<select name="filterCuisine" id="cuisineSelect">
					<option value="all" selected></option>
					<option value="all">all cuisines</option>
					<div th:each="cuisine : ${cuisines}">
						<option th:value="${cuisine.name}" th:text="${cuisine.name}"></option>
					</div>
				</select>
				<label for="veganCheck">Vegan</label>
				<input type="checkbox" id="veganCheck" name="vegan">
				<label for="vegetarianCheck">Vegetarian</label>
				<input type="checkbox" id="vegetarianCheck" name="vegetarian">
				<button type="submit" class="btn btn-light">Apply Filters</button>
			</form>
			<form th:action="@{/}" method="get">
				<button type="submit" class="btn btn-light">Clear Filters</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-4" th:each="truck : ${trucks}">
			<div class="card">
				<img th:attr="src=${truck.profile_picture}" class="card-img-top" alt="...">
				<div class="card-body">
					<a th:href="@{/truck/{id}/show(id=${truck.id})}"><h5 class="truck-name">
						<span th:text="${truck.name}"></span></h5></a>
					<dl>
						<dt>Truck Cuisines</dt>
						<dd><em th:if="${truck.cuisines.size() == 0}" class="m-2">unknown</em></dd>
						<dd><em th:each="cuisine : ${truck.cuisines}" th:text="${cuisine.name}" class="m-2"></em></dd>
						<dt>Average Rating</dt>
						<dd><span class="m-2"><span th:text="${truck.averageRating()}"></span>
							<em>(<span th:text="${truck.getReviews().size()}"></span> reviews)</em></span>
						</dd>
					</dl>
					<a href="#map">
						<button th:data-longitude="${truck.getLongitude()}" th:data-latitude="${truck.getLatitude()}" class="btn btn-primary truckLocationButton">
							Truck location
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		mapboxgl.accessToken = 'pk.eyJ1IjoiaG9kZ2VzY29keTAwIiwiYSI6ImNreXVtOG5odDFvc2EycHBlaHhpMzF1c3QifQ.6g0ZKujuRweI-lJkBKuWAQ';
		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [-98.4946, 29.4252], // starting position [lng, lat]
			zoom: 10 // starting zoom
		});
		map.addControl(
			new mapboxgl.GeolocateControl({
				positionOptions: {
					enableHighAccuracy: true
				},
				trackUserLocation: true,
				showUserHeading: true
			})
		);
		let trucks = [];
		/*<![CDATA[*/
		/*[# th:each="truck : ${trucks}"]*/
		trucks.push({
			id: /*[[${truck.getId()}]]*/,
			longitude: /*[[${truck.getLongitude()}]]*/,
			latitude: /*[[${truck.getLatitude()}]]*/,
			name: /*[[${truck.getName()}]]*/
		});
		/*[/]*/
		/*]]>*/
		trucks.forEach((truck, index) => {
			const marker = new mapboxgl.Marker()
				.setLngLat([truck.longitude, truck.latitude])
				.setPopup(new mapboxgl.Popup().setHTML("<a href='/truck/" + truck.id + "/show'><h4>" + truck.name + "</h4></a>"))
				.addTo(map);
		});
		Array.from(document.getElementsByClassName("truckLocationButton")).forEach(buttonElement => {
			buttonElement.addEventListener("click", () => {
				if (!buttonElement.getAttribute("data-longitude")) {
					window.alert("This food truck has not set up yet!");
				} else {
					map.flyTo({
						center: [buttonElement.getAttribute("data-longitude"), buttonElement.getAttribute("data-latitude")],
						essential: true
					});
				}
			});
		});
	</script>
	<footer th:replace="partials :: footer"></footer>
