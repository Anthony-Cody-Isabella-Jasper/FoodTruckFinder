<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>FoodTruckFinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<nav th:replace="partials :: notLoggedNav"></nav>

<form th:action="@{/register}" method="post" th:object="${user}">
	<label for="username">Username</label>
	<input id="username" th:field="*{username}"/>
	
	<label for="email">Email</label>
	<input id="email" type="email" th:field="*{email}"/>
	
	<label for="password">Password</label>
	<input id="password" type="password" th:field="*{password}"/>
	
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="user" id="userCheck">
		<label class="form-check-label" for="userCheck">
			Consumer
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="truck" id="truckCheck">
		<label class="form-check-label" for="truckCheck">
			Truck Owner
		</label>
	</div>
	
	<div id="avatar-choices">
		<label class="avatar">
			<img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
		<label class="avatar">
			<img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
		<label class="avatar">
			<img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
		<label class="avatar">
			<img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
		<label class="avatar">
			<img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
	</div>
	<input value="Sign me up!" type="submit"/>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	let avatars = Array.from(document.getElementsByClassName("avatar"));
	avatars.forEach((picture) => {
		$.ajax({
			url: "https://randomuser.me/api/?lego",
			dataType: "json",
			success: function (data) {
				picture.firstChild.src = data.results[0].picture.thumbnail;
				picture.lastChild.value = data.results[0].picture.thumbnail;
			}
		});
	});
</script>
<footer th:replace="partials :: footer"></footer>
