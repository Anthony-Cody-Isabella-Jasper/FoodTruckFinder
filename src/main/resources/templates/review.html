<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="partials/partials :: head">
      <meta charset="UTF-8">
      <title>Review</title>
      <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
  <nav th:replace="partials/partials :: loggedNav"></nav>

    <div class="container">
        <h1>Food Truck Name</h1>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{${'https://www.longislandpress.com/wp-content/uploads/2021/04/GettyImages-1214572587.jpg'}}" alt="First slide">
                    </div>

                    <div class="carousel-item" th:each="truckPicture : ${truck.getTruckPictures}">
                        <img class="d-block w-100" th:src="${truckPicture.picture}" alt="Second slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        <form th:action="@{/review}" method="post" th:object="${reviewObj}">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" th:field="*{rating}"/>
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" th:field="*{rating}"/>
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" th:field="*{rating}"/>
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" th:field="*{rating}"/>
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" th:field="*{rating}"/>
                <label for="star1" title="text">1 star</label>
            </div>
            <br><br><br>
            <textarea name="review" id="review" cols="100" rows="10" th:field="*{reviewText}" placeholder="Write your review here..."></textarea>
            <br>
            <button type="submit" value="Submit Review">Submit Review</button>
        </form>
    </div>

    <footer th:replace="partials/partials :: footer"></footer>
  </body>
</html>
