<head th:replace="partials/partials :: head"></head>

<nav th:replace="partials/partials :: notLoggedNav"></nav>

<form th:action="@{/register}" method="post" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}"/>

  <label for="email">Email</label>
  <input id="email" type="email" th:field="*{email}"/>

  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}"/>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="user" id="userCheck">
    <label class="form-check-label" for="userCheck">
      Consumer
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="truck" id="truckCheck">
    <label class="form-check-label" for="truckCheck">
      Truck Owner
    </label>
  </div>

  <div id="carouselUserPhotoOptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
      <li data-target="#carouselIndicators" data-slide-to="3"></li>
      <li data-target="#carouselIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="..." class="d-block w-100" alt="...">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="userImg" id="img1">
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="userImg" id="img2">
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="userImg" id="img3">
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="userImg" id="img4">
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="userImg" id="img5">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

  <input value="Sign me up!" type="submit"/>
</form>


<footer th:replace="partials/partials::footer"/>
