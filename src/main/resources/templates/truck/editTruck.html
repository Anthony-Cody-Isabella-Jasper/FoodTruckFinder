<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FoodTruckFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>


<nav th:replace="partials :: loggedNav"></nav>



<div>
    <form method="post" th:action="@{/truck/editTruck}" th:object="${truck}">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name:</label>
        <input id="name" th:field="*{name}" type="text">
        <br>
        <label for="description">Description:</label>
        <input id="description" th:field="*{description}" type="text">
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" th:field="*{phone}" type="text">
        <br>
        <label for="profilePic">Profile Pic</label>
        <input id="profilePic" type="file" th:field="*{profile_picture}"/>
        <br>
<!--        <label for="images">Truck images</label>-->
<!--        <input id="images" type="file" th:field="*{}"/>-->
        <button type="submit">Submit</button>
    </form>
</div>

<footer th:replace="partials :: footer"></footer>
