<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>FoodTruckFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <nav th:replace="partials :: loggedNav"></nav>
</div>
<div sec:authorize="!isAuthenticated()">
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>

<div>
    <form method="post" th:action="@{/editUser/{username}(username=${user.getUsername()})}" th:object="${user}">
        <label for="username">Username:</label>
        <input id="username" th:field="*{username}" type="text">
        <br>
        <label for="email">Email:</label>
        <input id="email" th:field="*{email}" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" th:field="*{password}" type="text">
        <br>
        <label for="confirm">Confirm Password:</label>
        <input id="confirm" th:field="*{password}" type="text">


            <div id="avatar-choices">
                <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
                <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
                <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
                <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""></label>
            </div>
        <button type="submit">Submit</button>
    </form>
</div>

    <footer th:replace="partials :: footer"></footer>
