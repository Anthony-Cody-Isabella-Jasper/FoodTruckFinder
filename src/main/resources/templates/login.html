<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StreatFoods</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Righteous&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/main.css}">
	<link rel="stylesheet" th:href="@{/konami.js}">
</head>
<body>
	<div>
		<nav th:replace="partials :: notLoggedNav"></nav>
	</div>
	<div class="text-center">
		<h1>StreatFoods</h1>
		<h3>Please Log In</h3>
	</div>
	<div th:if="${param.error}">
		Invalid Username and Password.
	</div>
	<div id="loginCenterBox" class="loginCenter">
		<form th:action="@{/login}" method="post">
			<label for="username">Username:</label>
			<input class="loginFormFieldSize" type="text" id="username" name="username">
			<br>
			<label for="password">Password:</label>
			<input class="loginFormFieldSize" type="password" id="password" name="password">
			<br>
			<div id="loginButtonBox">
			<button class="btn btn-green" id="loginButton" type="submit" value="Login">Login</button>
			</div>
		</form>
	</div>
	<div id="loginBottomBox" class="loginCenter">
		<a th:href="@{/register}">Not a user? Register Now!</a>
		<br>
		<a th:href="@{/forgotPassword}">Forgot Password?</a>
	</div>
	<footer th:replace="partials :: footer"></footer>
	<div th:replace="partials :: scripts"></div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		if (/*[[${message}]]*/) {
			window.alert(/*[[${message}]]*/);
		}
		/*]]>*/
	</script>
</body>
</html>
