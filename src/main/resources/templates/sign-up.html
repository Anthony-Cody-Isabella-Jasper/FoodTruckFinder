<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come on in!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div>
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>
<div class="container-fluid">
    <div class="text-center mb-4">
        <h1>StreatFoods</h1>
        <h3>Register your account</h3>
    </div>
    <div id="registerForm">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label for="username">Username:</label>
            <input id="username" th:field="*{username}" required placeholder="username"/>
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}" required placeholder="email"/>
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" th:field="*{password}" required placeholder="password"/>
            <div>
                <input th:field="*{truckOwner}" name="roleSelect" type="radio" value="false" id="userCheck" checked
                       onclick="showProfPics()">
                <label class="form-check-label" for="userCheck">
                    Consumer
                </label>
                <br>
                <input th:field="*{truckOwner}" name="roleSelect" type="radio" value="true" id="truckCheck"
                       onclick="showProfPics()">
                <label class="form-check-label" for="truckCheck">
                    Truck Owner
                </label>
            </div>
            <div id="avatar-choices">
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
                <label class="avatar">
                    <img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture" type="radio" value=""
                                              hidden>
                </label>
            </div>
            <div id="registerBtn">
                <input class="btn btn-green" value="Sign me up!" type="submit"/>
            </div>
        </form>
    </div>

    <a id="alreadyMember" th:href="@{/login}">Already a member? Login!</a>
</div>

<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: scripts"></div>
<script src="/js/avatar-selector.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    if (/*[[${message}]]*/) {
        window.alert(/*[[${message}]]*/);
    }
    /*]]>*/
</script>
</body>
</html>
