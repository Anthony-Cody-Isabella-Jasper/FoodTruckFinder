<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/konami.js}">
</head>
<body>
<div>
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>
<form id="resetPassForm" th:action="@{/resetPassword}" th:object="${user}" method="post">
    <p>Resetting password for <span th:text="${user.email}"></span></p>
        <input th:field="*{email}" id="email" type="hidden" name="email"/>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required placeholder="new password"/>
    </div>
    <div id="resetPasswordBtns">
        <button class="btn btn-danger" type="reset">Clear</button>
        <button class="btn btn-success" type="submit">Reset Password</button>
    </div>
</form>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
