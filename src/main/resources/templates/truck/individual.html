<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>FoodTruckFinder</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
	<link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<nav th:replace="partials :: loggedNav"></nav>
	</div>
	<div sec:authorize="!isAuthenticated()">
		<nav th:replace="partials :: notLoggedNav"></nav>
	</div>
	<div>
		<div>
			<div id="map"></div>
			<form th:action="@{/truck/{id}/located(id=${truck.id})}" method="post">
				<input type="hidden" name="longitude" id="truckLongitude"> <input type="hidden" name="latitude" id="truckLatitude">
				<button class="btn btn-light" type="submit">Activate Beacon</button>
			</form>
			<form th:action="@{/truck/{id}/unlocated(id=${truck.id})}" method="post">
				<button class="btn btn-light" type="submit">Go Ghost</button>
			</form>
			<p>Verified at location by Truck owner / ADD GREEN CHECK AND RED CHECK ?</p>
			<p>Verified by <span>#</span> of visitors</p>
		</div>
		<div>
			<h3 th:text="${truck.name}"></h3>
			<p th:each="cuisine : ${truck.cuisines}">Truck Cuisines: <span th:text="${cuisine.name}"></span></p>
			<p>Phone Number: <span th:text="${truck.phone}"></span></p>
			<p th:text="${truck.description}"></p>
		</div>
		<div>
			<div id="carouselTruckPhotos" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div th:if="${stat.first}" th:each="truckPicture, stat : ${truck.truckPictures}" class="carousel-item active">
						<img th:src="${truckPicture.picture}" class="d-block w-100" alt="...">
					</div>
					<div th:unless="${stat.first}" th:each="truckPicture, stat : ${truck.truckPictures}" class="carousel-item">
						<img th:src="${truckPicture.picture}" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-target="#carouselTruckPhotos" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-target="#carouselTruckPhotos" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</button>
			</div>
		</div>
	</div>
	<div>
		<p>Menu Items:</p>
		<div th:each="menu : ${truck.menu}" class="menu-items">
			<span th:text="${menu.name}"></span>
		</div>
		<p>Reviews: <span th:text="${truck.getReviews().size()}"></span></p>
		<a th:href="@{/review/{id}(id=${truck.id})}" class="btn btn-primary">Write Review!</a>
		<form th:action="@{/addFavorite}" th:method="post">
			<input hidden th:value="${truck.getId()}" name="truckId">
			<input hidden th:value="${#authentication.getName()}" name="username">
			<div class="alert alert-primary" role="alert" th:text="${error}" th:if="${error}"></div>
			<button type="submit">Add Favorite</button>
		</form>
		<div th:each="review : ${truck.reviews}" class="truck-reviews">
			<span th:text="${review.reviewText}"></span>
		</div>
	</div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiaG9kZ2VzY29keTAwIiwiYSI6ImNreXVtOG5odDFvc2EycHBlaHhpMzF1c3QifQ.6g0ZKujuRweI-lJkBKuWAQ';
		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [-74.5, 40], // starting position [lng, lat]
			zoom: 9 // starting zoom
		});
		let geolocate = new mapboxgl.GeolocateControl;
		map.addControl(geolocate);
		geolocate.on('geolocate', e => {
			document.getElementById("truckLongitude").value = e.coords.longitude;
			document.getElementById("truckLatitude").value = e.coords.latitude;
		})
	</script>
	<footer th:replace="partials :: footer"></footer>
