<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FoodTruckFinder</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
	<div>
		<nav th:replace="partials :: notLoggedNav"></nav>
	</div>
	<form th:action="@{/resetPassword}" th:object="${user}" method="post">
		<label for="email">Email</label>
		<input th:field="*{email}" id="email" type="text" name="email"/>
		<label for="password">Password</label>
		<input id="password" type="password" name="password"/>
		<button type="reset">Clear</button>
		<button type="submit">Reset Password</button>
	</form>
	<footer th:replace="partials :: footer"></footer>
	<div th:replace="partials :: scripts"></div>
</body>
</html>
