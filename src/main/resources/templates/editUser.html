<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreatFoods</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div sec:authorize="isAuthenticated()" th:if="${!#authentication.principal.isAdmin}">
    <nav th:if="${!#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: loggedNav"></nav>
    </nav>
    <nav th:if="${#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: truckNav"></nav>
    </nav>
</div>
<div sec:authorize="!isAuthenticated()">
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>
<div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.isAdmin}">
    <nav th:replace="partials :: #adminNav"></nav>
</div>




<div>
    <form method="post" th:action="@{/editUser/{id}(id=${user.getId()})}" th:object="${user}">
        <input hidden th:value="${user.id}">
        <label for="username">Username:</label>
        <input id="username" th:field="*{username}" type="text">
        <br>
        <label for="email">Email:</label>
        <input id="email" th:field="*{email}" type="text">
        <br>
        <button type="button"><a th:href="@{/resetPassword}">Reset Password</a></button>

        <div id="avatar-choices">
            <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture"
                                                            type="radio" value=""></label>
            <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture"
                                                            type="radio" value=""></label>
            <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture"
                                                            type="radio" value=""></label>
            <label class="avatar"><img src="" alt=""><input th:field="*{profilePicture}" name="profilePicture"
                                                            type="radio" value=""></label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Modal button-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteAccountModal">
    Delete Account
</button>

<!-- Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form th:object="${user}" method="post" th:action="@{/deleteUserFromUser}">
                    <input type="hidden" th:value="${user.id}" name="userId">
                    <button class="btn btn-primary" type="submit">DELETE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    if (/*[[${message}]]*/) {
        window.alert(/*[[${message}]]*/);
    }
    /*]]>*/
</script>
<footer th:replace="partials :: footer"></footer>
