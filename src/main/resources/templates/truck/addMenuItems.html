<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>StreatFoods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav th:if="${!#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: loggedNav"></nav>
    </nav>
    <nav th:if="${#authentication.principal.isTruckOwner}">
        <nav th:replace="partials :: truckNav"></nav>
    </nav>
</div>
<div sec:authorize="!isAuthenticated()">
    <nav th:replace="partials :: notLoggedNav"></nav>
</div>

<div>
    <form th:action="@{/truck/pickCuisine}" th:object="${cuisines}" method="post">
        <div th:each="cuisine : ${cuisines}">
            <label class="form-check-label" for="cuisine">
                <input type="hidden" th:value="${truck.getId()}" name="truck">
                <input type="checkbox" th:value="${cuisine.getId()}" id="cuisine" name="cuisineList">
                <span th:text="${cuisine.getName()}"></span>
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <form th:action="@{/truck/addMenuItem}" th:object="${menuItem}" method="post" >
        <label for="itemDescription">Description</label>
        <input th:field="*{description}" id="itemDescription" type="text"><br>
        <label for="itemName">Name</label>
        <input th:field="*{name}" id="itemName" type="text"><br>
        <label for="itemPrice">Price</label>
        <input th:field="*{price}" id="itemPrice" type="text"><br>
        <div>
            <input th:field="*{vegan}" type="checkbox" value="false" id="vegan">
            <label class="form-check-label" for="vegan">
                Vegan
            </label>
            <br>
            <input th:field="*{vegetarian}" type="checkbox" value="false" id="vegetarian">
            <label class="form-check-label" for="vegetarian">
                Vegetarian
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
